import:
  - $HOME/.config/alacritty/solarized_dark.yaml

env:
  TERM: alacritty

window:
  dimensions:
    columns: 85
    lines: 25
  opacity: 0.75

font:
  # Normal (roman) font face
  normal:
    family: FiraCode Nerd Font 
    style: Regular

  # Bold font face
  bold:
    family: FiraCode Nerd Font
    style: Bold

  # Italic font face
  italic:
    family: FiraCode Nerd Font 
    style: Italic

  # Bold italic font face
  bold_italic:
    family: FiraCode Nerd Font 
    style: Bold Italic

  # Point size
  size: 14.0
